<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Premium Homes</title>
</head>
<body>
  <div class="main">
    <!-- Header Section -->
    <div class="header">
      <div class="name">
        <img src="images/home.png" alt="Home Icon">
        <h3>Premium Homes</h3>
      </div>
      <div class="icon">
        <img src="images/rotate-right.png" alt="Reload Icon">
        <img src="images/bell.png" alt="Notification Bell">
      </div>
    </div>

    <!-- Selection Section -->
    <div class="select">
      <img src="images/menu.png" alt="Menu Icon">
      <button class="buy">BUY</button>
      <button>RENT</button>
    </div>

    <!-- Search Section -->
    <div class="search">
      <img src="images/loupe.png" alt="Search Icon">
      <p>Lagos</p>
    </div>

    <!-- Price Filter Section -->
     <p>Price</p>
    <div class="price">
      <div class="min">Min. Price <img src="images/down-arrow.png" alt="Dropdown Icon"></div>
      <div class="min">Max. Price <img src="images/down-arrow.png" alt="Dropdown Icon"></div>
    </div>

    <!-- Bedrooms Filter Section -->
    <div class="bed">
      <p>Bedrooms</p>
      <ul>
        <li><button>0+</button></li>
        <li><button>1+</button></li>
        <li><button>2+</button></li>
        <li><button>3+</button></li>
        <li><button>4+</button></li>
        <li><button>5+</button></li>
        <li><button>6+</button></li>
        <li><button>7+</button></li>
       
      </ul>
    </div>

    <!-- Ads Section -->
    <div class="ads">
      <p>Show 40+ Ads</p>
    </div>

    <!-- House Listing Section -->
    <div class="house">
      <img src="images/house.webp" alt="House Image">
      <p>Superb Office Space in a service environment</p>
      <p>N18,000,000</p>
      <div class="location">
        <div>
          <img src="images/location.png" alt="Location Pin">
          <p>Lekki, Lagos</p>
        </div>
        <img src="images/heart-black-shape.png" alt="Favorite Icon">
      </div>
    </div>

    <div class="dot">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="foot">
        <div>
          <a href="#home"><img src="images/home.png" alt="Home Icon"></a>
          <p>Home</p>
        </div>
        <div>
          <a href="#recents"><img src="images/star.png" alt="Recents Icon"></a>
          <p>Recents</p>
        </div>
        <div>
          <a href="#favorites"><img src="images/heart-black-shape.png" alt="Favorites Icon"></a>
          <p>Favorites</p>
        </div>
        <div>
          <a href="#profile"><img src="images/profile.png" alt="Profile Icon"></a>
          <p>Profile</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
